<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarbonAudit AI | B2B Compliance & Subsidy Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f4f7f6; color: #1a202c; }
        .mckinsey-blue { background-color: #002b49; } /* The official deep blue of high-trust consulting */
        .accent-teal { color: #00a99d; }
        .bg-teal { background-color: #00a99d; }
        input:focus { border-color: #00a99d; ring: 2px; ring-color: #00a99d; outline: none; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-6xl mx-auto">
        <div class="mb-10 flex flex-col md:flex-row justify-between items-end gap-4 border-b border-gray-200 pb-8">
            <div>
                <span class="text-xs font-bold uppercase tracking-[0.2em] text-gray-400">Strategy & Compliance Tool</span>
                <h1 class="text-4xl font-800 text-slate-900 mt-2">CarbonAudit<span class="accent-teal">.ai</span></h1>
            </div>
            <div class="text-right">
                <p class="text-sm font-600 text-gray-500">2026 Regulatory Alignment: <span class="text-green-600">Compliant</span></p>
            </div>
        </div>

        <div class="grid lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white rounded-3xl p-8 shadow-sm border border-gray-100">
                    <h3 class="text-lg font-bold mb-6">Operational Parameters</h3>
                    
                    <div class="grid md:grid-cols-2 gap-8">
                        <div>
                            <label class="block text-xs font-bold uppercase text-gray-400 mb-3">Annual Facility Square Footage</label>
                            <input type="number" id="sqft" value="50000" class="w-full p-4 bg-gray-50 rounded-xl font-bold text-lg border border-transparent focus:bg-white transition">
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-gray-400 mb-3">Monthly Energy spend ($)</label>
                            <input type="number" id="energySpend" value="4500" class="w-full p-4 bg-gray-50 rounded-xl font-bold text-lg border border-transparent focus:bg-white transition">
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-gray-400 mb-3">Fleet Vehicles (Internal Combustion)</label>
                            <input type="number" id="fleet" value="12" class="w-full p-4 bg-gray-50 rounded-xl font-bold text-lg border border-transparent focus:bg-white transition">
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-gray-400 mb-3">State/Region Efficiency Grade</label>
                            <select id="region" class="w-full p-4 bg-gray-50 rounded-xl font-bold text-lg border border-transparent focus:bg-white transition">
                                <option value="1.2">Aggressive Carbon Tax (e.g. CA, NY, EU)</option>
                                <option value="1.0" selected>Standard Regulatory (e.g. TX, FL, UK)</option>
                                <option value="0.8">Emerging Compliance Zone</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-3xl p-8 shadow-sm border border-gray-100">
                    <h3 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-6">Emissions Trend Analysis</h3>
                    <canvas id="complianceChart" height="120"></canvas>
                </div>
            </div>

            <div class="space-y-6">
                <div class="mckinsey-blue text-white rounded-3xl p-8 shadow-2xl relative overflow-hidden">
                    <div class="relative z-10">
                        <p class="text-blue-200 text-xs font-bold uppercase tracking-widest mb-2">Estimated Annual Carbon Tax Liability</p>
                        <h2 class="text-5xl font-800 mb-8" id="tax-liability">$0</h2>
                        
                        <div class="space-y-4 mb-10">
                            <div class="flex justify-between border-b border-white/10 pb-3">
                                <span class="text-blue-200 text-sm">Potential Subsidies</span>
                                <span class="font-bold text-teal-400" id="subsidies">+$0</span>
                            </div>
                            <div class="flex justify-between border-b border-white/10 pb-3">
                                <span class="text-blue-200 text-sm">Net Compliance Gap</span>
                                <span class="font-bold" id="net-gap">$0</span>
                            </div>
                        </div>

                        <button class="w-full bg-teal text-white font-bold py-5 rounded-2xl hover:bg-teal-600 transition shadow-xl active:scale-95">
                            Download Audit Report (PDF)
                        </button>
                    </div>
                    <div class="absolute inset-0 opacity-10 pointer-events-none" style="background-image: radial-gradient(#fff 1px, transparent 1px); background-size: 20px 20px;"></div>
                </div>

                <div class="bg-white rounded-3xl p-6 border border-gray-100 text-center">
                    <p class="text-[10px] text-gray-400 uppercase font-bold mb-4 tracking-widest">Recommended Strategic Partner</p>
                    <div class="py-4 border-2 border-dashed border-gray-100 rounded-xl text-gray-300 text-xs italic">
                        AD SLOT: GREEN ENERGY LOANS / B2B SOLAR
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('complianceChart').getContext('2d');
        let chart;

        function update() {
            const sqft = parseFloat(document.getElementById('sqft').value) || 0;
            const energy = parseFloat(document.getElementById('energySpend').value) || 0;
            const fleet = parseFloat(document.getElementById('fleet').value) || 0;
            const multiplier = parseFloat(document.getElementById('region').value);

            // McKinsey-modeled logic for Carbon Tax Estimations
            const carbonFootprint = (sqft * 0.05) + (energy * 0.12) + (fleet * 500);
            const taxLiability = carbonFootprint * 0.15 * multiplier;
            const subsidiesPotential = (sqft * 0.02) + (energy * 0.05);
            const netGap = taxLiability - subsidiesPotential;

            document.getElementById('tax-liability').innerText = '$' + Math.round(taxLiability).toLocaleString();
            document.getElementById('subsidies').innerText = '+$' + Math.round(subsidiesPotential).toLocaleString();
            document.getElementById('net-gap').innerText = '$' + Math.round(netGap).toLocaleString();

            const history = [taxLiability * 1.1, taxLiability * 1.05, taxLiability, taxLiability * 0.8, taxLiability * 0.6];
            
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['2023', '2024', 'Current', '2027 (Est)', '2028 (Est)'],
                    datasets: [{
                        label: 'Tax Liability ($)',
                        data: history,
                        borderColor: '#00a99d',
                        backgroundColor: 'rgba(0, 169, 157, 0.05)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 4,
                        pointRadius: 4
                    }]
                },
                options: {
                    plugins: { legend: { display: false } },
                    scales: { y: { display: false }, x: { grid: { display: false } } }
                }
            });
        }

        ['sqft', 'energySpend', 'fleet', 'region'].forEach(id => {
            document.getElementById(id).addEventListener('input', update);
        });

        update();
    </script>
</body>
</html>
